spring:
  application:
    name: shop
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/shop}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  flyway:
    enabled: false
server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:c2hvcC1hcHAtc2VjcmV0LXNlY3JldC1zaG9wLWFwcA==}
    expiration: 86400000
  upload-dir: ${UPLOAD_DIR:uploads}

logging:
  level:
    org.springframework.security: INFO
